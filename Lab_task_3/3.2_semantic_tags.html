<!DOCTYPE html>
<html>
    <head>
        <title>Semantic tags</title>
    </head>
    <body>
        <main>
            <article>
                <h1>Products</h1>
                <section>
                    <hr>
                    <h2>Item no 1</h2>
                    <hr>
                    <div itemscope itemtype=”http://schema.org/Product”>
                        <span itemprop="name"><b>Name : </b> Women shoes</span><br>
                        <img  itemprop="image" src="shoes.jpg" alt="Shoes" width="300px"><br>
                        <span itemprop=”brand”><b>Brand</b> : Girl Nine</span><br>
                        <span itemprop="description"><b>Description : </b> Nine Cotton-Rich Mesh Canvas Bounce Lightweight Sneaker Women</span><br>
                        <span itemprop=”category”><b>Category</b> : Fashion</span><br>
                        <span itemprop=”color”><b>Color</b> : Blue</span><br>
                        <span itemprop="priceCurrency" content="PKR"><b>Price : </b>Rs.</span>
                        <span itemprop="price" content="2,499">2,499</span>
                    </div>
                </section>
                <section>
                </section>
            </article>
        </main>
    </body>
</html>
