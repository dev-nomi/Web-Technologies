<!Doctype html>
<html>
    <head>
        <title>Employee Registration Form</title>
    </head>
    <body>
        <h1>Employee Registration Form</h1>
        <form action="register.php" method="Get">
            <fieldset style="width:300px">
                <legend>Personal</legend>
                <label for="name">Name : </label>
                <input type="text" id="name" name="Employee_name" autofocus><br><br>
                <label for="gender">Gender</label>
                <input type="radio" name="Employee_gender" id="gender" value="male"> Male
                <input type="radio" name="Employee_gender" id="gender" value="female"> Female <br><br>
                <label for="email">Email</label>
                <input type="email" name="Employee_email" id="email"><br><br>
                <label for="DOB">Date of birth</label>
                <input type="date" name="Empolyee_Dob" id="DOB"><br><br>
                <label for="tel">Phone : </label>
                <input type="tel" name="Employee_tel" id="tel" pattern="[0-9]{4}-[0-9]{7}" placeholder="0303-2050778" title="11 digit phone number"><br><br>
                <label for="CV">Upload your CV</label><br><br>
                <input type="file" name="Employee_CV" id="CV" required><br><br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </fieldset>
        </form>
    </body>
</html>
